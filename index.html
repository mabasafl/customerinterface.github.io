<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css">
    <link rel="stylesheet" href="./css/style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="app">
      
          <div class="head clearfix">
            <span class="messages-notification">
                  <i class="fas fa-comments"></i>
                  <span class="count">2</span>
            </span>
            <span class="title">Customer App</span>
            <span class="create-new">
                  <i class="fa fa-pencil-square" aria-hidden="true"></i>
                </span>
          </div>
      
          <div class="search-bar">
            <i class="fas fa-search"></i>
            <input type="text" class="ip-search" placeholder="Search" />
          </div>
      
          <div class="body">
            <div class="friend-list clearfix">
              <ul>
                <li>
                  <span class="messages">
                        <span class="count">1</span>
                  </span>
                  <img src="https://s5.postimg.cc/3wnxyjz8n/image.png" alt="" />
                  <span class="name">
                        Shaun
                        <span class="status">
                          Active 2h ago
                        </span>
                  </span>
                </li>
                <li>
                  <span class="messages hide">
                        <span class="count"></span>
                  </span>
                  <img src="https://s5.postimg.cc/q9vold06b/image.png" alt="" />
                  <span class="name">
                        John
                        <span class="status">
                          Online
                        </span>
                  </span>
                </li>
                <li class="active">
                  <span class="messages hide">
                        <span class="count"></span>
                  </span>
                  <img src="https://s5.postimg.cc/nttv7ii3n/image.png" alt="" />
                  <span class="name">
                        Fumisani
                        <span class="status">
                          Active 2 mins ago
                        </span>
                  </span>
                </li>
                <li>
                  <span class="messages">
                        <span class="count">7</span>
                  </span>
                  <img src="https://s5.postimg.cc/pzo620lk3/image.png" alt="" />
                  <span class="name">
                        Doe
                        <span class="status">
                          Active 1h ago
                        </span>
                  </span>
                </li>
                <li>
                  <span class="messages hide">
                        <span class="count"></span>
                  </span>
                  <img src="https://s5.postimg.cc/dz2q1ae5f/image.png" alt="" />
                  <span class="name">
                        Edson
                        <span class="status">
                          Online
                        </span>
                  </span>
                </li>
              </ul>
            </div>
      
            <div class="chat-messages">
              <div class="chat">
                <div class="chat-content clearfix">
                  <span class="friend last">
                        Hi, I am very satisfied with your productü•∞.
                        <span class="time">
                          7:30 PM
                        </span>
                  </span>
                  
                  <span class="you first">
                        Hi Fumisani, thank you for the feedback ‚ò∫ ü§ùü§ùü§ùü§ùüï∫üï∫üíÉüíÉ
                        <span class="time">
                          7:31 PM
                        </span>
                  </span>
                  <span class="you last">
                         See you soon again
                        <span class="time">
                          7:31 PM
                        </span>
                  </span>
                </div>
      
                <div class="msg-box">
                  <input type="text" class="ip-msg" placeholder="type something.." />
                  <span class="btn-group">
                        <i class="fa fa-paper-plane"></i>
                        <i class="fa fa-paperclip"></i>
                      </span>
                </div>
      
              </div>
            </div>
      
          </div>
      
          <div class="footer">
            <ul>
              <li class="active">
                <i class="fas fa-comments"></i>
              </li>
              <li>
                <i class="fa fa-tags"></i>
              </li>
              <li>
                <i class="fa fa-heart"></i>
              </li>
              <li>
                <i class="fas fa-clock"></i>
              </li>
              <li>
                <i class="fa fa-cog"></i>
              </li>
            </ul>
          </div>
      
        </div>
      </div>
